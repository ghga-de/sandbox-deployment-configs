apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  name: api
  namespace: sandbox
spec:
  rules:
  - host: sandbox.api.ghga-dev.de
    http:
      paths:
      - path: /metadata
        pathType: Prefix
        backend:
          serviceName: ghga-sandbox-metadata
          servicePort: 80
      - path: /request(/|$)(.*)
        pathType: Prefix
        backend:
          serviceName: ghga-sandbox-request
          servicePort: 80
      - path: /notification(/|$)(.*)
        pathType: Prefix
        backend:
          serviceName: ghga-sandbox-notification
          servicePort: 80
      - path: /storage(/|$)(.*)
        pathType: Prefix
        backend:
          serviceName: ghga-sandbox-storage
          servicePort: 80
  tls:
  - hosts:
    - sandbox.api.ghga-dev.de
  - secretName: sandbox-services-tls